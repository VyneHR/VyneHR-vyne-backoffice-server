<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYNE HR - Database Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üóÑÔ∏è VYNE HR Database Visualizer</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshStats()">üîÑ Actualizar</button>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span>Conectando...</span>
                </div>
            </div>
        </header>

        <!-- Stats Dashboard -->
        <section class="stats-section" id="statsSection">
            <h2>üìä Estad√≠sticas de la Base de Datos</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Se llena din√°micamente -->
            </div>
        </section>

        <!-- Collections List -->
        <section class="collections-section">
            <div class="section-header">
                <h2>üìÅ Colecciones</h2>
                <div class="search-box">
                    <input type="text" id="globalSearch" placeholder="üîç Buscar en todas las colecciones..." 
                           onkeypress="handleGlobalSearch(event)">
                    <button class="btn btn-primary" onclick="performGlobalSearch()">Buscar</button>
                </div>
            </div>
            <div class="collections-grid" id="collectionsGrid">
                <!-- Se llena din√°micamente -->
            </div>
        </section>

        <!-- Collection Viewer Modal -->
        <div class="modal" id="collectionModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Colecci√≥n</h2>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="collection-toolbar">
                        <div class="toolbar-left">
                            <input type="text" id="searchInput" placeholder="üîç Buscar..." 
                                   onkeypress="handleSearch(event)">
                            <select id="limitSelect" onchange="loadCollection()">
                                <option value="10">10 por p√°gina</option>
                                <option value="25">25 por p√°gina</option>
                                <option value="50" selected>50 por p√°gina</option>
                                <option value="100">100 por p√°gina</option>
                            </select>
                            <select id="sortSelect" onchange="loadCollection()">
                                <option value="_id:desc">M√°s recientes</option>
                                <option value="_id:asc">M√°s antiguos</option>
                                <option value="createdAt:desc">Por fecha (desc)</option>
                                <option value="createdAt:asc">Por fecha (asc)</option>
                            </select>
                        </div>
                        <div class="toolbar-right">
                            <button class="btn btn-primary" onclick="loadCollection()">üîÑ Refrescar</button>
                        </div>
                    </div>
                    <div class="collection-content">
                        <div class="loading" id="loading">Cargando...</div>
                        <div class="collection-table-container" id="collectionTableContainer">
                            <!-- Se llena din√°micamente -->
                        </div>
                        <div class="pagination" id="pagination">
                            <!-- Se llena din√°micamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Document Detail Modal -->
        <div class="modal" id="documentModal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2>Detalle del Documento</h2>
                    <button class="close-btn" onclick="closeDocumentModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <pre id="documentContent" class="json-viewer"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
